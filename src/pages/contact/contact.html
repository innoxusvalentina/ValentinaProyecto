<ion-header text-center >
  <ion-navbar>
    <ion-title>
      Doctores Disponibles
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  
  

    <!--
   ion-item *ngFor="let item of lista"

   item-start [ngStyle]="{'color': item.color}"
-->


    <ion-list>
      <button ion-item *ngFor="let item of miLista" (click)="openNavDetailsPage(item)" icon-start>

       <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
         {{ item.title }}
      </button>
      
  
      
  
    </ion-list>
  
</ion-content>
