<ion-header text-center>
  <ion-navbar>
    <ion-title>Validacion de Paciente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo-catolico" justify-content-center>
    <img src="../../assets/img/eventosCatolicos.png" alt="">
  </div>
  <h1><p class="tituto">Bienvenido!</p></h1>
  <h6>
    <p>
      Ingrese su DPI para poder validar, si sus datos ya estan guardardos en nuestro registros.
    </p>
  </h6>
    <ion-list>

      <ion-item>
        <ion-label floating>DPI ( Codigo CUI )</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
    
    </ion-list>

    <button ion-button color="primary" (click)="ingresarDatosPaciente()" block>Validar</button>
  
</ion-content>
