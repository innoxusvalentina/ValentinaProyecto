<ion-header text-center>
  <ion-navbar>
    <ion-title>Validación de Paciente</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="logo-catolico">
    <img src="../../assets/img/eventosCatolicos.png">
  </div>
  <h1><p class="tituto">Bienvenido!</p></h1>
  <h6>
    <p>
      Ingrese su DPI para poder validar, sí sus datos ya están guardados en nuestro registros.
    </p>
  </h6>
    <ion-list>

      <ion-item>
        <ion-label floating>DPI ( Código CUI )</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
    
    </ion-list>

    <button ion-button color="primary" (click)="ingresarDatosPaciente()" block>Validar</button>
  
</ion-content>
