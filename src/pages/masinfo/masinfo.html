<ion-header text-center>

  <ion-navbar>
    <ion-title>{{ item.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}"></ion-icon>
    <p><img src="{{ item.imagen }}" ></p>
    <p>Especialidad: {{ item.description }}</p>
    <p>Edad: {{ item.edad }}</p>
    <p>Idiomas: {{ item.idioma }}</p>

</ion-content>
