<!--
  Generated template for the MasinfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.


  <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}"></ion-icon>
-->
<ion-header text-center>

  <ion-navbar>
    <ion-title>{{ item.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="logo-doctor" justify-content-center><img src="{{ item.imagen }}"></div>
    <h1>Información del Doctor</h1>
          <p>Especialidad: {{ item.description }}</p>
          <p>Idiomas: {{ item.idioma }}</p>
          <p>Años Laborando: {{ item.labor }}</p>
          <p>Edad: {{ item.edad }}</p>
    
</ion-content>
